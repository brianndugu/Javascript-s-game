<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game dev canvas tutorial</title>
    <style>
        * {
            padding:0 ;
            margin: 0;

        }
        canvas {
            background-color:rgb(226, 226, 226);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas id="my canvas" width="400" height="600"></canvas>
<script>
    var canvas= document.getElementById ("my canvas");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.rect(124,124 ,50,50);
    ctx.fillStyle="#FEEFFF";
    ctx.fill();
    ctx.closePath();

    //creating a circle.
    ctx.beginPath ();
    ctx.arc(240,160,20 ,0,Math.PI*2,false);
    ctx.fillStyle="green";
    ctx.fill();
    ctx.closePath();

    //Creating our second circle.
    ctx.beginPath();
    ctx.arc(140,100,40,0,Math.PI*2,false);
    ctx.fillStyle="red";
    ctx.fill();
    ctx.closePath();

    //creating a circle without a fill
    ctx.beginPath();
    ctx.arc(100,300,100,0,Math.PI*2,false);
    ctx.strokeStyle="red";
    ctx.stroke();
    ctx.closePath();

    //creating a rectangle without a fill
    ctx.beginPath();
    ctx.rect(100,300,100,30);
    ctx.strokeStyle="red";
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
