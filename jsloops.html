<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js loops </title>
</head>
<body>
    <h1>learn javascriptof loops</h1>
    <p id="loops"></p>
    <script>
        const car = ["toyota","mercedes","Bens","koule","Honda","fortuner"];
        var text = "";
        //nullmenemty
        for(let i = 0;i < car.length; i++){
            text += car[i] + "<br>";

        }
        document.getElementById("loops").innerHTML=text;
    </script>
    
</body>
</html>
